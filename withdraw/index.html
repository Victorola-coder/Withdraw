<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="bbn.jpg" type="image/x-icon">
    <title>Withdraw|BBN.bet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <header>
            <div class="navbar">
                <nav>
                </nav>
            </div>
        </header>
    </div>

    <div class="wihdraw">
        <h3 class="widthhere">Withdraw</h3>
    </div>

    <div class="Withdraw">
        <div class="input-type">
            <label for="bank">
                <h3 class="font">Bank</h3>
                <select name="bank" class="input" id="bank">
                    <option value="select">-Select a Bank-</option>
                    <option value="select">United Bank For Africa</option>
                    <option value="select">Zenith Bank</option>
                    <option value="select">GT Bank</option>
                    <option value="select">Access Bank</option>
                    <option value="select">Polaris Bank</option>
                    <option value="select">First Bank</option>
                    <option value="select">First city monument Bank</option>
                    <option value="select">Fidelity Bank</option>
                    <option value="select">Eco Bank</option>
                    <option value="select">Stanbic IBTC</option>
                    <option value="select">Sterling Bank</option>
                    <option value="select">CitiBank</option>
                    <option value="select">Heritage Bank</option>
                    <option value="select">Union Bank</option>
                    <option value="select">Unity Bank</option>
                    <option value="select">Wema Bank</option>
                    <option value="select">Palmpay</option>
                    <option value="select">Standard Chartered</option>
                    <option value="select">Providus Bank</option>
                </select>
        </div>

        
        <div class="input-type">
            <label for="amt">
                <h3 class="font">Account Name </h3>
            </label>
            <input type="text" class="input" name="amount" id="amt" placeholder="valid username">
        </div>
        
        <div class="input-type">
            <label for="acc">
                <h3 class="font">Account Number</h3>
            </label>
            <input type="text" maxlength="10" pattern="\d*" class="input" name="accnumber" id="acc"
                placeholder="e.g 0000000000" required>
        </div>

        <div class="input-type">
            <label for="amt">
                <h3 class="font">Amount</h3>
            </label>
            <input type="text" class="input" pattern="\d*" name="amount" id="amt" placeholder="#100-#500000">
        </div>

        <div class="submit Withdraw">
            <button type="" class="button"><span>Confirm</span></button>
        </div>

    </div>

</body>

</html>
